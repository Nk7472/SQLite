<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Hosting Upload</title>
  <style>
    body { font-family: Arial; padding: 2em; }
    input, button { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h2>Upload Your Project Folder</h2>
  <input type="file" id="folderInput" webkitdirectory directory multiple />
  <input type="text" id="siteName" placeholder="Enter site name (optional)" />
  <button onclick="uploadFolder()">Deploy</button>
  <pre id="result"></pre>

  <script>
    async function uploadFolder() {
      const files = document.getElementById('folderInput').files;
      const siteName = document.getElementById('siteName').value;
      if (!files.length) return alert("Select a folder to upload.");

      const formData = new FormData();
      formData.append("siteName", siteName || "");

      for (const file of files) {
        // Keep full path for file
        formData.append("folder", file, file.webkitRelativePath);
      }

      const res = await fetch("/.netlify/functions/deployProject", {
        method: "POST",
        body: formData,
      });

      const result = await res.text();
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
