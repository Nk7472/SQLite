<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netlify Folder Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      color: #007bff;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload Folder to Netlify</h1>
  <input type="file" id="folderInput" webkitdirectory directory multiple />
  <button onclick="uploadFolder()">Upload</button>
  <div id="status"></div>

  <script>
    async function uploadFolder() {
      const input = document.getElementById("folderInput");
      const status = document.getElementById("status");
      const files = input.files;
      if (!files.length) {
        status.textContent = "Please select a folder first.";
        return;
      }

      const formData = new FormData();
      let hasIndexHtml = false;

      for (const file of files) {
        if (file.name.toLowerCase() === "index.html") hasIndexHtml = true;
        formData.append("files", file, file.webkitRelativePath);
      }

      if (!hasIndexHtml) {
        status.textContent = "Folder must contain an index.html file.";
        return;
      }

      status.textContent = "Uploading...";
      try {
        const response = await fetch(
          "https://netlify-uploader-server.netlify.app/.netlify/functions/deploy",
          {
            method: "POST",
            body: formData,
            headers: {
              Accept: "application/json"
            }
          }
        );

        const result = await response.json();
        if (response.ok) {
          status.innerHTML = `✅ Uploaded Successfully:<br><a href="${result.url}" target="_blank">${result.url}</a>`;
        } else {
          status.textContent = `❌ Upload failed: ${result.error || "Unknown error"}`;
        }
      } catch (err) {
        status.textContent = `❌ Fetch error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
