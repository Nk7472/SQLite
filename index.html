<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Hosting Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #007bff;
    }
    #link {
      margin-top: 0.5rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Upload Folder for Hosting</h1>
  <input type="file" id="folderInput" webkitdirectory directory multiple />
  <br />
  <button onclick="uploadFolder()">Upload</button>
  <div id="status"></div>
  <div id="link"></div>

  <script>
    async function uploadFolder() {
      const input = document.getElementById('folderInput');
      const status = document.getElementById('status');
      const link = document.getElementById('link');

      const files = input.files;
      if (!files.length) {
        status.textContent = 'Please select a folder to upload.';
        return;
      }

      const hasIndex = Array.from(files).some(file => file.name.toLowerCase() === 'index.html');
      if (!hasIndex) {
        status.textContent = 'The folder must contain an index.html file.';
        return;
      }

      const formData = new FormData();
      for (const file of files) {
        formData.append('files', file, file.webkitRelativePath);
      }

      status.textContent = 'Uploading...';

      try {
        const response = await fetch('https://netlify-uploader-server.netlify.app/.netlify/functions/deploy', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Upload failed.');

        const result = await response.json();
        status.textContent = 'Upload successful!';
        link.innerHTML = `Live URL: <a href="${result.url}" target="_blank">${result.url}</a>`;
      } catch (err) {
        console.error(err);
        status.textContent = 'Upload failed. Check console or server logs.';
      }
    }
  </script>
</body>
</html>
