<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Folder Hosting</title>
  <style>
    body { font-family: Arial; padding: 2rem; text-align: center; }
    label { background: #007bff; color: #fff; padding: .5rem 1rem; border-radius: 4px; cursor: pointer; }
    #status, #live { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Upload Your Website Folder</h1>
  <label for="files">Choose Folder</label>
  <input id="files" type="file" webkitdirectory directory multiple style="display:none" />
  <div id="status"></div>
  <div id="live"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    document.querySelector('label').onclick = () =>
      document.getElementById('files').click();

    document.getElementById('files').onchange = async function() {
      const files = Array.from(this.files);
      const status = document.getElementById('status');
      const live = document.getElementById('live');
      live.textContent = '';
      if (!files.some(f => f.name.toLowerCase() === 'index.html')) {
        return status.textContent = 'Error: index.html missing';
      }

      status.textContent = 'Zipping…';
      const zip = new JSZip();
      for (let f of files) {
        zip.file(f.webkitRelativePath, await f.arrayBuffer());
      }
      const blob = await zip.generateAsync({ type: 'blob' });

      status.textContent = 'Uploading…';
      const fd = new FormData();
      fd.append('site', blob, 'site.zip');

      try {
        const res = await fetch('/.netlify/functions/deploy', {
          method: 'POST',
          body: fd
        });
        const json = await res.json();
        if (res.ok && json.url) {
          status.textContent = 'Success!';
          live.innerHTML = `Live URL: <a href="${json.url}" target="_blank">${json.url}</a>`;
        } else {
          status.textContent = 'Failed: ' + (json.error||res.statusText);
        }
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
